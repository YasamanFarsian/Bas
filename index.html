<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List-Product page</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/landing-style.css">


</head>

<body class="bg-light">
  <header class="mb-5">
    <div class="bg-transparent ">

      <div class="container d-flex flex-wrap justify-content-between">

        <div class="logo col-lg-2 col-sm-12"><a href="./"><img src="images/logo.png" alt="logo" class="w-100"></a></div>


        <div class="menu text-center col-lg-8">
          <nav class="site-header navbar navbar-expand-md h6 d-flex justify-content-center  align-items-center">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
              aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon">
                <svg viewBox="0 0 100 80" width="40" height="40">
                  <rect width="100" height="20"></rect>
                  <rect y="30" width="100" height="20"></rect>
                  <rect y="60" width="100" height="20"></rect>
                </svg>

              </span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav p-0 menu-items">


              </ul>
            </div>
          </nav>
        </div>
        <div class=" col-lg-2 d-flex flex-row-reverse align-items-center icons">
          <a href="#" class="px-2"><i class="fa fa-search"></i></a>
          <a href="#" class="px-2"><i class="fa fa-shopping-cart"></i></a>
        </div>
      </div>
    </div>
  </header>

  <div class="container-fluid list-container">
    <div class="container">
      <div class="row products-list">

      </div>
    </div>
  </div>

  <footer class="mastfoot mt-auto py-2">
    <div class="inner text-center">
      <p class="p-0 m-0">All rights of the site belong to <a href="#">Bas</a> Company .</p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/fontawsome.js"></script>

</body>

</html>
